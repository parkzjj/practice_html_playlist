<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-xmark fa-3x"></i>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
    </div>
    <div class="center-bar">
      <div class="center-bar__musicphoto">
        <div class="center-bar__musicphoto__icon">
          <i class="fa-solid fa-hippo"></i>
        </div>
      </div>
      <div class="center-bar__musicinfo">
        <h2 class="center-bar__musicname">Random <br />Love</h2>
        <h3 class="center-bar__musicsinger">by Divay Kapoor</h3>
      </div>
    </div>
    <div class="button-bar">
      <button class="button-bar__play">
        <i class="fa-solid fa-play"></i><span>Play</span>
      </button>
      <button class="button-bar__heart">
        <i class="fa-solid fa-heart"></i>
      </button>
      <button class="button-bar__plus">
        <i class="fa-sharp fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="playlist-screen">
      <div class="playlist-screen__first">
        <div class="playlist-screen__first photo"></div>
        <div class="playlist-screen__first info">
          <ul>
            <li class="playlist-screen__info song">Matargasti</li>
            <li class="playlist-screen__info singer">Hello World</li>
          </ul>
        </div>
      </div>
      <div class="playlist-screen__second">
        <div class="playlist-screen__second photo"></div>
        <div class="playlist-screen__second info">
          <ul>
            <li class="playlist-screen__info song">Pizza</li>
            <li class="playlist-screen__info singer">Python</li>
          </ul>
        </div>
      </div>
      <div class="playlist-screen__third">
        <div class="playlist-screen__third photo"></div>
        <div class="playlist-screen__third info">
          <ul>
            <li class="playlist-screen__info song">Cola</li>
            <li class="playlist-screen__info singer">Java</li>
          </ul>
        </div>
      </div>
      <div class="playlist-screen__fourth">
        <div class="playlist-screen__fourth photo"></div>
        <div class="playlist-screen__fourth info">
          <ul>
            <li class="playlist-screen__info song">Chicken</li>
            <li class="playlist-screen__info singer">Typescript</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d5c0016466.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
